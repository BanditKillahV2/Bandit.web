<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    /* AUDIO UI */
    .audio-ui {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.75);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 9999;
    }

    /* DISCORD CARD */
    .discord-card {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      background: #111;
    }

    button {
      background: #5865F2;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100px;
    }
  </style>
</head>
<body>

  <!-- AUDIO -->
  <audio id="audio" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="audio-ui">
    <button id="playBtn">▶ Play</button>
    <input type="range" min="0" max="1" step="0.01" value="0.5" id="volume">
  </div>

  <!-- DISCORD SERVER CARD -->
  <div class="discord-card">
    <iframe
      src="https://discord.com/widget?id=1366447599766339604&theme=dark"
      width="100%"
      height="100%"
      allowtransparency="true"
      frameborder="0"
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const volume = document.getElementById("volume");

    audio.volume = volume.value;

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸ Pause";
      } else {
        audio.pause();
        playBtn.textContent = "▶ Play";
      }
    });
  </script>

</body>
</html>
