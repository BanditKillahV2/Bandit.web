<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Card</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0b0b0b;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  color: white;
}

/* GLOW WRAPPER */
.glow-wrap {
  position: relative;
  border-radius: 20px;
  padding: 2px;
}

.glow-wrap::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 22px;
  background: conic-gradient(
    from 0deg,
    transparent 0deg,
    rgba(88,101,242,0.25) 60deg,
    transparent 140deg,
    transparent 360deg
  );
  animation: spin 8s linear infinite;
  filter: blur(6px);
  opacity: 0.6;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* CARD */
.card {
  position: relative;
  width: 720px;
  height: 180px;
  border-radius: 18px;
  overflow: hidden;
  background: #111;
}

/* BANNER */
.banner {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  filter: brightness(0.45);
}

/* CONTENT */
.content {
  position: relative;
  height: 100%;
  display: flex;
  align-items: center;
  padding: 20px;
  gap: 16px;
}

.pfp {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  border: 3px solid rgba(255,255,255,0.15);
  flex-shrink: 0;
}

.info {
  flex: 1;
}

.name {
  font-size: 24px;
  font-weight: bold;
}

.members {
  font-size: 14px;
  opacity: 0.85;
  margin-top: 4px;
}

.join {
  background: #5865F2;
  color: white;
  text-decoration: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-weight: bold;
  transition: 0.2s;
}

.join:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="glow-wrap">
  <div class="card">
    <div class="banner" id="banner"></div>

    <div class="content">
      <div class="pfp" id="pfp"></div>

      <div class="info">
        <div class="name" id="name">Loading…</div>
        <div class="members" id="members">Fetching data…</div>
      </div>

      <a class="join" id="join" target="_blank">Join</a>
    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const SERVER_ID = "1366447599766339604";
const INVITE_URL = "https://discord.gg/VH5nBv5nda";
const BANNER_URL = "https://cdn.discordapp.com/attachments/1394816900718002218/1458583956130758688/62ae72b1657a9543624d9a928f66f9e5.png?ex=69602baa&is=695eda2a&hm=234a84ed14d950e516ecc275257a90a119be78b48bc57b6a0da6918bd37f7ebf&";
/* ========================================= */

document.getElementById("banner").style.backgroundImage = `url(${BANNER_URL})`;
document.getElementById("join").href = INVITE_URL;

fetch(`https://discord.com/api/guilds/${SERVER_ID}/widget.json`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("name").textContent = data.name;
    document.getElementById("pfp").style.backgroundImage =
      `url(${data.icon_url})`;

    document.getElementById("members").textContent =
      `${data.presence_count} online • ${data.members.length} members`;
  })
  .catch(() => {
    document.getElementById("members").textContent =
      "Unable to load Discord data";
  });
</script>

</body>
</html>
