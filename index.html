<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Bar Enhanced</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0b0b0b;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  color: white;
}

/* GLOSSY, TRANSLUCENT PILL FRAME */
.discord-bar-wrapper {
  padding: 4px;
  border-radius: 999px;
  background: rgba(255, 255, 255, 0.05); /* subtle gloss */
  backdrop-filter: blur(6px); /* see-through glass effect */
}

.discord-bar {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 12px 20px;
  border-radius: 999px;
  background: rgba(40, 42, 45, 0.8); /* slightly darker inner pill */
  min-width: 480px;
  max-width: 800px;
}

/* ICON */
.icon {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  flex-shrink: 0;
  border: 2px solid rgba(255,255,255,0.15); /* subtle stroke around icon */
}

/* TEXT */
.info {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.name {
  font-weight: bold;
  font-size: 16px;
}

.stats {
  font-size: 13px;
  opacity: 0.85;
  display: flex;
  align-items: center;
  gap: 6px;
}

.dot {
  width: 7px;
  height: 7px;
  background: #3ba55d;
  border-radius: 50%;
}

/* JOIN BUTTON */
.join {
  margin-left: 24px;
  background: #3ba55d;
  color: white;
  text-decoration: none;
  padding: 10px 18px;
  border-radius: 999px;
  font-weight: bold;
  font-size: 14px;
  transition: transform 0.15s, background 0.15s;
}

.join:hover {
  background: #43b581;
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="discord-bar-wrapper">
  <div class="discord-bar">
    <div class="icon" id="icon"></div>

    <div class="info">
      <div class="name" id="name">Loading…</div>
      <div class="stats" id="stats">
        <span class="dot"></span>
        Loading…
      </div>
    </div>

    <a class="join" href="https://discord.gg/VH5nBv5nda" target="_blank">
      JOIN
    </a>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const SERVER_ID = "1366447599766339604";
/* ================== */

fetch(`https://discord.com/api/guilds/${SERVER_ID}/widget.json`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("name").textContent = data.name;
    document.getElementById("icon").style.backgroundImage =
      `url(${data.icon_url})`;

    document.getElementById("stats").innerHTML = `
      <span class="dot"></span>
      ${data.presence_count} ONLINE • ${data.members.length} MEMBERS
    `;
  })
  .catch(() => {
    document.getElementById("stats").textContent =
      "Discord data unavailable";
  });
</script>

</body>
</html>
