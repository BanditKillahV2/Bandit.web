<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Volume Slider</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      height: 100vh;
    }

    /* Volume UI */
    .volume-container {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }

    input[type="range"] {
      width: 120px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Audio -->
  <audio id="audio" autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>

  <!-- Volume Slider -->
  <div class="volume-container">
    <span>ðŸ”Š</span>
    <input
      type="range"
      min="0"
      max="1"
      step="0.01"
      value="0.5"
      id="volumeSlider"
    >
  </div>

  <script>
    const audio = document.getElementById("audio");
    const slider = document.getElementById("volumeSlider");

    // Set default volume
    audio.volume = slider.value;

    // Change volume live
    slider.addEventListener("input", () => {
      audio.volume = slider.value;
    });

    // Required for browser autoplay policies
    document.addEventListener("click", () => {
      audio.play();
    }, { once: true });
  </script>

</body>
</html>
