<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Bar</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0b0b0b;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  color: white;
}

/* DISCORD BAR */
.discord-bar {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 10px 16px;
  border-radius: 999px;
  background: transparent; /* NO background */
}

/* ICON */
.icon {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background-size: cover;
  background-position: center;
  flex-shrink: 0;
}

/* TEXT */
.info {
  display: flex;
  flex-direction: column;
}

.name {
  font-weight: bold;
  font-size: 14px;
}

.stats {
  font-size: 12px;
  opacity: 0.8;
  display: flex;
  align-items: center;
  gap: 6px;
}

.dot {
  width: 6px;
  height: 6px;
  background: #3ba55d;
  border-radius: 50%;
}

/* JOIN BUTTON */
.join {
  margin-left: 24px;
  background: #3ba55d;
  color: white;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 999px;
  font-weight: bold;
  font-size: 13px;
  transition: transform 0.15s, background 0.15s;
}

.join:hover {
  background: #43b581;
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="discord-bar">
  <div class="icon" id="icon"></div>

  <div class="info">
    <div class="name" id="name">Loading…</div>
    <div class="stats" id="stats">
      <span class="dot"></span>
      Loading stats…
    </div>
  </div>

  <a class="join" href="https://discord.gg/VH5nBv5nda" target="_blank">
    JOIN
  </a>
</div>

<script>
/* ===== CONFIG ===== */
const SERVER_ID = "1366447599766339604";
/* ================== */

fetch(`https://discord.com/api/guilds/${SERVER_ID}/widget.json`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("name").textContent = data.name;
    document.getElementById("icon").style.backgroundImage =
      `url(${data.icon_url})`;

    document.getElementById("stats").innerHTML = `
      <span class="dot"></span>
      ${data.presence_count} ONLINE • ${data.members.length} MEMBERS
    `;
  })
  .catch(() => {
    document.getElementById("stats").textContent =
      "Discord data unavailable";
  });
</script>

</body>
</html>
