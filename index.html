<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Bar Page</title>

<style>
/* Prevent selection/copy */
body, * {
  user-select: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  cursor: default;
}

body {
  margin: 0;
  height: 100vh;
  width: 100vw;
  background: url('https://cdn.discordapp.com/attachments/1394816900718002218/1458587247992635412/wp14967468.png') no-repeat center center;
  background-size: cover;
  font-family: Arial, sans-serif;
  color: white;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Discord bar wrapper - see-through */
.discord-bar-wrapper {
  padding: 6px;
  border-radius: 12px;
  background: rgba(40, 42, 45, 0.5);
  backdrop-filter: blur(6px);
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

/* Discord bar inner */
.discord-bar {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 14px 24px;
  border-radius: 12px;
  background: rgba(40,42,45,0.4);
  min-width: 500px;
  max-width: 800px;
}

/* Server icon clickable */
.icon {
  width: 70px;
  height: 70px;
  border-radius: 12px;
  background-size: cover;
  background-position: center;
  border: 2px solid rgba(255,255,255,0.2);
  flex-shrink: 0;
  cursor: pointer;
}

/* Text info */
.info {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.name {
  font-weight: bold;
  font-size: 18px;
}

.stats {
  font-size: 14px;
  opacity: 0.85;
  display: flex;
  align-items: center;
  gap: 6px;
}

.dot {
  width: 8px;
  height: 8px;
  background: #3ba55d;
  border-radius: 50%;
}

/* Join button */
.join {
  margin-left: auto;
  background: #3ba55d;
  color: white;
  text-decoration: none;
  padding: 12px 20px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 15px;
  transition: transform 0.15s, background 0.15s;
}

.join:hover {
  background: #43b581;
  transform: scale(1.05);
}

/* Scrollable frame on right */
.scroll-frame {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  width: 350px;
  height: 90%;
  display: flex;
  flex-direction: column;
  gap: 20px;
  overflow-y: scroll;
  padding: 10px;
  z-index: 1;
}

/* Hide scroll bar */
.scroll-frame::-webkit-scrollbar { display: none; }
.scroll-frame { -ms-overflow-style: none; scrollbar-width: none; }

.scroll-frame img {
  width: 100%;
  border-radius: 12px;
  object-fit: cover;
}
</style>
</head>
<body>

<div class="discord-bar-wrapper">
  <div class="discord-bar">
    <div class="icon" id="icon"></div>

    <div class="info">
      <div class="name" id="name">Loading…</div>
      <div class="stats" id="stats">
        <span class="dot"></span>
        Loading…
      </div>
    </div>

    <a class="join" href="https://discord.gg/VH5nBv5nda" target="_blank">JOIN</a>
  </div>
</div>

<div class="scroll-frame" id="scroll-frame"></div>

<script>
/* CONFIG */
const SERVER_ID = "1366447599766339604";
const TAB_TITLE = "Bandit | Eclipse ENT";
const ICON_LINK = "https://discord.gg/VH5nBv5nda";
const ICON_FALLBACK = "https://i.imgur.com/Wz1Xg4R.png"; // put your own fallback image link here
const IMAGE_LINKS = [
  "https://cdn.discordapp.com/attachments/1394816900718002218/1458590422799749171/image.png",
  "https://cdn.discordapp.com/attachments/1394816900718002218/1458590466823033005/Screenshot_2025-12-19_184412.png",
  "https://cdn.discordapp.com/attachments/1394816900718002218/1458590706703794268/IMG_1127.jpg"
];

/* Tab title */
document.title = TAB_TITLE;

/* Populate scrollable images */
const scrollFrame = document.getElementById("scroll-frame");
IMAGE_LINKS.forEach(link => {
  const img = document.createElement("img");
  img.src = link;
  scrollFrame.appendChild(img);
});

/* Fetch Discord widget - use fallback if icon missing */
fetch(`https://discord.com/api/guilds/${SERVER_ID}/widget.json`)
  .then(res => res.json())
  .then(data => {
    const icon = document.getElementById("icon");
    icon.style.backgroundImage = `url(${data.icon_url || ICON_FALLBACK})`;
    icon.onclick = () => window.open(ICON_LINK, "_blank");

    document.getElementById("name").textContent = data.name || "Server";

    // Live member count
    const online = data.presence_count || 0;
    const total = data.members ? data.members.length : 0;
    document.getElementById("stats").innerHTML = `<span class="dot"></span> ${online} ONLINE • ${total} MEMBERS`;
  })
  .catch(() => {
    const icon = document.getElementById("icon");
    icon.style.backgroundImage = `url(${ICON_FALLBACK})`;
    document.getElementById("stats").textContent = "Discord data unavailable";
    document.getElementById("name").textContent = "Server";
  });
</script>

</body>
</html>
